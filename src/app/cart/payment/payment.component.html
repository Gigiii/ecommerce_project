<div class="flex flex-col py-10 px-4 border-neutral-200 border-2 rounded-lg">
    <p class="font-bold text-xl mb-12">Order Summary</p>

    <div class="flex justify-between mb-4"><p>Subtotal: </p> <p>{{ subtotal | currency }}</p></div>
    <div class="flex justify-between mb-4" *ngIf="shipping != 0"><p>Shipping: </p> <p>{{ shipping | currency }}</p></div>
    <div class="flex justify-between mb-4" *ngIf="shipping == 0"><p>Shipping: </p> <p>Free</p></div>
    <div class="flex justify-between mb-4"><p>Tax: </p> <p>{{ tax | currency }}</p></div>
    <div class="divider border-b-2 mt-4"></div>

    <div class="flex justify-between mt-6"><p class="font-bold">Total: </p> <p>{{ total | currency }}</p></div>

    <button
    (click)="checkout()"
    class="w-full p-3 bg-black text-white rounded-md hover:bg-gray-400 focus:outline-none mt-10"
  >
    Checkout
  </button>

  <a routerLink="/catalog" class="text-center mt-8 underline">Continue Shopping</a>
</div>
