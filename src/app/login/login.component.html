<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white-200 p-8 rounded-lg shadow-xl w-full sm:w-96">
      <h2 class="text-2xl font-semibold text-center text-black mb-6">Login</h2>
      <form (ngSubmit)="login()" class="space-y-4">
        <div>
          <label for="email" class="block">Email</label>
          <input
            id="email"
            type="email"
            [(ngModel)]="email"
            name="email"
            type="email"
            required
            class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-400"
          />
        </div>
        <div>
          <label for="password" class="block mt-6">Password</label>
          <input
            id="password"
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-400"
          />
        </div>
        <div class="text-right mt-1 mb-4">
            <a href="#" class="text-gray-700">Forgot Password?</a>
        </div>
        <button
          type="submit"
          class="w-full p-3 mt-4 bg-black text-white rounded-md hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-400"
        >
          Login
        </button>
        <p *ngIf="errorMessage" class="text-center text-red-500 mt-2">{{ errorMessage }}</p>
        <div class="text-center">

          <a href="#" class="text-gray-600">Don't have an account? Sign up</a>
        </div>
      </form>
    </div>
  </div>
