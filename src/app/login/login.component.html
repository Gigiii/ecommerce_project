<div class="flex items-center justify-center min-h-screen bg-gray-800 text-white">
    <div class="bg-gray-900 p-8 rounded-lg shadow-xl w-full sm:w-96">
      <h2 class="text-2xl font-semibold text-center text-gray-300 mb-6">Login</h2>
      <form (ngSubmit)="login()" class="space-y-4">
        <div>
          <label for="username" class="block text-gray-400">Username:</label>
          <input
            id="username"
            type="text"
            [(ngModel)]="username"
            name="username"
            required
            class="w-full p-3 mt-1 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-400 text-white"
          />
        </div>
        <div>
          <label for="password" class="block text-gray-400">Password:</label>
          <input
            id="password"
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            class="w-full p-3 mt-1 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-400 text-white"
          />
        </div>
        <button
          type="submit"
          class="w-full p-3 mt-4 bg-gray-600 text-white rounded-md hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-400"
        >
          Login
        </button>
        <p *ngIf="errorMessage" class="text-center text-red-500 mt-2">{{ errorMessage }}</p>
      </form>
    </div>
  </div>
