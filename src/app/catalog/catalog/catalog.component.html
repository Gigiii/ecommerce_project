<div class="flex flex-col md:flex-row gap-4 mt-12 container m-auto mb-32">

    <div class="w-full md:w-1/3 p-4 border-gray-100 border-2 h-fit rounded-lg">
      <app-filter
        [category]="category"
        [color]="color"
        [size]="size"
        [maxPrice]="maxPrice"
        [name]="name"
        (filterChange)="onFilterChange($event)"
      ></app-filter>
    </div>
  
    <div class="w-full md:w-5/6">
        <p *ngIf="filteredProducts.length == 0" class="text-gray-500 text-sm mb-8 pl-14" >No results found.</p>
        <p *ngIf="filteredProducts.length != 0" class="text-gray-500 text-sm mb-8 pl-14" >Showing {{itemsPerPage * (currentPage - 1) + 1}} - {{ getMaxItems() }} out of {{ filteredProducts.length }} results.</p>
        <app-paginated-results
            [products]="filteredProducts"
            [currentPage]="currentPage"
            [itemsPerPage]="itemsPerPage"
            (pageChange)="changePage($event)"
            (totalPagesChange)="totalPages = $event"
        ></app-paginated-results>
    </div>
</div>
