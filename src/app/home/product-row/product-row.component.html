<div class="flex flex-row justify-center gap-5">
  <div *ngFor="let product of products" class="basis-1/5">
    <div>
      <div class="img-div bg-neutral-100 flex items-center justify-center">
        <img [src]="product.imageUrls[0]" alt="{{ product.name }}" class="h-[312px] w-[237px] object-contain">
      </div>
      
      <h1 class="text-center font-semibold text-xl">{{ product.name }}</h1>
      <div class="flex justify-center gap-3 mt-2">
        <p  *ngIf="product.inStock" class="text-center px-4 py-0.5 gap-2 border border-gray-300 rounded-full w-fit">
          IN STOCK
        </p>
        <p>{{ product.price | currency }}</p>
      </div>
  </div>
  </div>
</div>
